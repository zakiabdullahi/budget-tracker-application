<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
  </head>
  <body>
    <section class="parent">
      <div class="flex-container">
        <div class="side-bar">
          <div class="dashboard flex">
            <img src="./images/dashboard.png" alt="" />

            <a href="./index.html">Dashboard</a>
          </div>
          <div class="Budget flex">
            <img src="./images/budget.svg" alt="" />
            <a href="./budget.html">Budget</a>
          </div>
          <div class="category flex">
            <img src="./images/category.svg" alt="" />
            <a href="./category.html">Category</a>
          </div>
          <div class="Income flex">
            <img src="./images/income.svg" alt="" />
            <a href="./income.html">Income</a>
          </div>
          <div class="Expense flex">
            <img src="./images/expense.svg" alt="" />
            <a href="expense.html">Expense</a>
          </div>
          <div class="Saving flex">
            <img src="./images/savings.svg" alt="" />
            <a href="./saving.html">Saving</a>
          </div>
          <div class="Expense flex">
            <img src="./images/savings.svg" alt="" />
            <a href="./report.html">Report</a>
          </div>
        </div>
        <div class="content">
          <div class="head">
            <div class="user">
              <span id="currentname">Ahmed Ali</span>
              <img src="./images/user.png" alt="" />
              <a class="btn" href="../login.html">Logout</a>
            </div>
          </div>
          <section class="content-info">
            <h1>Reports</h1>

            <div class="recent-Income">
              <h2>Income Report</h2>
              <div class="recent-item">
                <span>date</span>
                <span>budgetId</span>
                <span>amount</span>
              </div>
              <!-- <div class="recent-item">
                <span>bid0000</span>
                <span>9-7-2023</span>
                <span>500</span>
              </div> -->
            </div>
            <div style="margin-top: 30px">
              <button
                class="btn"
                style="width: 100px; margin-top: 20px"
                id="print"
              >
                Print
              </button>
            </div>

            <div class="recent-Expense">
              <h2>Expense Report</h2>
              <div class="recent-item">
                <span>date</span>
                <span>budgetId</span>
                <span>amount</span>
              </div>
            </div>
            <div style="margin-top: 30px">
              <button
                class="btn"
                style="width: 100px; margin-top: 20px"
                id="print"
              >
                Print
              </button>
            </div>
          </section>
        </div>
      </div>
    </section>

    <script src="./report.js"></script>
  </body>
</html>
