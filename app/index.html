<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="parent">
      <div class="flex-container">
        <div class="side-bar">
          <li class="">
            <a class="flex" href="./index.html"
              ><img src="./images/dashboard.png" alt="" /> Dashboard</a
            >
          </li>

          <li>
            <a class="flex" href="./budget.html"
              ><img src="./images/budget.svg" alt="" /> Budget</a
            >
          </li>

          <li>
            <a class="flex" href="./category.html">
              <img src="./images/category.svg" alt="" /> Category</a
            >
          </li>

          <li>
            <a class="flex" href="./income.html"
              ><img src="./images/income.svg" alt="" /> Income</a
            >
          </li>

          <li>
            <a class="flex" href="./expense.html"
              ><img src="./images/expense.svg" alt="" /> Expense</a
            >
          </li>

          <li>
            <a class="flex" href="./saving.html"
              ><img src="./images/savings.svg" alt="" /> Saving</a
            >
          </li>

          <li>
            <a class="flex" href="./report.html"
              ><img src="./images/savings.svg" alt="" /> Report</a
            >
          </li>
        </div>
        <div class="content">
          <div class="head">
            <div class="user">
              <span id="currentname">Ahmed Ali</span>
              <img src="./images/user.png" alt="" />
              <a class="btn" href="../login.html">Logout</a>
            </div>
          </div>
          <section class="content-info">
            <h1>Dashboard</h1>
            <!-- <div class="recent-budgets"></div> -->
            <div class="cards">
              <div class="card">
                <h2>ToTal Income</h2>
                <span id="totalIncome">0</span>
              </div>
              <div class="card">
                <h2>ToTal Expense</h2>
                <span id="totalExpense">0</span>
              </div>
              <div class="card">
                <h2>Total Balance</h2>
                <span id="rev">0</span>
              </div>
            </div>

            <div class="recent-Income">
              <h2>recent Income</h2>
              <div class="recent-item">
                <span>budgetId</span>
                <span>date</span>
                <span>amount</span>
              </div>
              <!-- <div class="recent-item">
                <span>bid0000</span>
                <span>9-7-2023</span>
                <span>500</span>
              </div> -->
            </div>
            <div class="recent-Expense">
              <h2>recent Expense</h2>
              <div class="recent-item">
                <span>budgetId</span>
                <span>categoryId</span>
                <span>date</span>
                <span>amount</span>
              </div>
              <!-- <div class="recent-item">
                <span>bid0000</span>
                <span>9-7-2023</span>
                <span>500</span>
              </div> -->
            </div>
          </section>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
